<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Summer Suits!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="final_css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="col-md-12">

    <h1> Order Form </h1>

    <p> Now that You've Browsed The Collection, fill out the Order Form and Payment Information so we can send your request! </p>
    (Notice: order will ship in 5-6 days, you can only change 1 item per order! </p>


        <!-- select -->
        <h2> Choose Your Item and Size </h2>

        <select id="mySelect" name="select">
          <option>Choose A Swimsuit </option>
          <option id="bikini">Women's Bikini's</option>
          <option id="accessories">Accessories</option>
          <option id="trunks">Men's SwimTrunks</option>
        </select>

        <br>

        <label class="bikini-list radio-inline">
          <input type="radio" name="colour" value="Mermaid Teal"> Mermaid Teal
        </label>

        <label class="bikini-list radio-inline">
          <input type="radio" name="colour" value="Raindbow Road"> Rainbow Road
        </label>

        <label class="bikini-list radio-inline">
          <input type="radio" name="colour" value="Mermaid Teal"> Dark Waterfal
        </label>

        <label class="accessory-list radio-inline">
          <input type="radio" name="colour" value="Pink Bag"> Pink Bag
        </label>

        <label class="accessory-list radio-inline">
          <input type="radio" name="colour" value="Flower Sunglasses"> Flower Sunglasses
        </label>

        <label class="accessory-list radio-inline">
          <input type="radio" name="colour" value="Black Sunglasses"> Black Sunglasses
        </label>

        <label class="trunks-list radio-inline">
          <input type="radio" name="colour" value="Ocean Blue"> Ocean Blue
        </label>

        <label class="trunks-list radio-inline">
          <input type="radio" name="colour" value="Checkerboard"> Checkerboard
        </label>

        <label class="trunks-list radio-inline">
          <input type="radio" name="colour" value="Multicolour"> Multicolour
        </label>

<div>
        <select id="mySelect" name="select">
          <option>Choose A Size </option>
          <option id="sml">Small</option>
          <option id="med">Medium</option>
          <option id="lrg">Large</option>
          <option id="xlarge">XLarge </option>
        </select>
      </div>


      <h2> Payment Information</h2>
      <div class="col-xs-12 col-md-12">
        <label class="control-label">
          Card Holder's Name
        </label>
        <input type="text" id="name" class="form-control">
      </div>

      <div class="col-xs-12 col-md-8">
        <label class="control-label">
          Card Number
        </label>
        <input id="cardNumber" type="text" maxlength="14" placeholder="Card Number" class="form-control input-md">
      </div>

      <div class="col-xs-12 col-md-4">
        <label class="control-label">
          Card CVV
        </label>
        <input type="text" id="securityCode" class="form-control" maxlength="3" title="Three digits at back of your card">
      </div>

      <div class="col-xs-12  col-md-6">
        <label class="control-label">
          Card Expiry Month
        </label>
        <select id="expirymonth" name="expirymonth" class="form-control">
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>

      <div class="col-xs-12 col-md-6">
        <label class="control-label">
          Card Expiry Year
        </label>
        <input id="expiryYear" type="text" placeholder="Year eg 2014" class="form-control input-md">
      </div>

      <div class="col-xs-12 col-md-6">
        <label class="control-label">
          Address
        </label>
        <input id="address1" type="text" class="form-control">
      </div>

      <div class="col-xs-12 col-md-6">
        <label class="control-label">
          Postal Code
        </label>
        <input type="text" id="zip" class="form-control">
      </div>

      <div class="col-sm-6 col-xs-6 col-md-6">
        <label class="control-label">
          State/Province
        </label>
        <input type="text" id="state" class="form-control">
      </div>

      <div class="col-sm-6 col-xs-6 col-md-6">
        <label class="control-label">
          Country
        </label>
        <input type="text" class="form-control" id="country">
      </div>

        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>


      <button id="myButton" type="button">Click Me!</button>

    </div>

</div>

  <script src="http://Taijah.GitHub.io/OtherProjects/FinalWebsite/Final_js/getFinalNav.js">
  </script>
  <script src="Final_js/OrderNow.js">
  </script>


</body>

</html>
