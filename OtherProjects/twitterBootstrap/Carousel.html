<div class="container">
    <div class="row">
        <div class="col-md-12">
<div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="./Cimages/fruit-veggie-1.jpg" alt="First Slide">
            </div>
            <div class="item">
                <img src="./Cimages/fruit-veggie-2.jpg" alt="Second Slide">
            </div>
            <div class="item">
                <img src="./Cimages/fruit-veggie-3.jpg" alt="Third Slide">
            </div>
            <div class="item">
                <img src="./Cimages/fruit-veggie-4.jpg" alt="Third Slide">
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
